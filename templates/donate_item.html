<!DOCTYPE html>
<html>
<head>
    <title>Donate Item</title>
</head>
<body>
    <h1>Donate an Item</h1>
    <form method="POST" action="/donate_item">
        <label for="donor_id">Donor ID:</label>
        <input type="number" id="donor_id" name="donor_id"><br><br>
        <label for="title">Item Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="item_type">Item Type:</label>
        <input type="text" id="item_type" name="item_type"><br><br>
        <label for="author_publisher">Author/Publisher:</label>
        <input type="text" id="author_publisher" name="author_publisher"><br><br>
        <button type="submit">Donate Item</button>
    </form>
</body>
</html>
