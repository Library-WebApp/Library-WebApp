{% extends "base.html" %}

{% block title %}Donate Item{% endblock %}

{% block content %}
<h2>Donate an Item</h2>
{% if error %}
    <div class="error">{{ error }}</div>
{% elif success %}
    <div class="alert">Thank you for your donation!</div>
{% endif %}

<form method="POST">
    <div>
        <label>Donor ID:</label>
        <input type="number" name="donor_id" required>
    </div>
    <div>
        <label>Item Title:</label>
        <input type="text" name="item_title" required>
    </div>
    <div>
        <label>Item Type:</label>
        <select name="item_type" required>
            <option value="Book">Book</option>
            <option value="DVD">DVD</option>
            <option value="Magazine">Magazine</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <button type="submit">Donate Item</button>
</form>
{% endblock %}
