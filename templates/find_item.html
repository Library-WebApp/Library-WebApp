{% extends "base.html" %}

{% block title %}Find Item{% endblock %}

{% block content %}
    <h1>Find Item</h1>
    <form method="GET" action="/find_item">
        <label for="title">Title or Author:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Search</button>
    </form>

    {% if items %}
        <h2>Search Results:</h2>
        <ul>
            {% for item in items %}
                <li>{{ item.Title }} by {{ item.AuthorPublisher }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
