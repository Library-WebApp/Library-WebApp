{% extends "base.html" %}

{% block title %}Return Item{% endblock %}

{% block content %}
<h2>Return an Item</h2>
{% if error %}
    <div class="error">{{ error }}</div>
{% elif success %}
    <div class="alert">Item returned successfully!</div>
{% endif %}

<form method="POST">
    <div>
        <label>Borrowing Record ID:</label>
        <input type="number" name="record_id" required>
    </div>
    <button type="submit">Return Item</button>
</form>
{% endblock %}
