{% extends "base.html" %}

{% block title %}Register for Event{% endblock %}

{% block content %}
    <h1>Register for Event</h1>
    <form id="register-form">
        <label for="member_id">Member ID:</label>
        <input type="number" id="member_id" name="member_id" required><br><br>

        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required><br><br>

        <button type="button" onclick="registerEvent()">Register</button>
    </form>

    <div id="register-message"></div>

    <script>
        function registerEvent() {
            const member_id = document.getElementById('member_id').value;
            const event_id = document.getElementById('event_id').value;

            fetch('/register_for_event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ member_id: member_id, event_id: event_id })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('register-message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('register-message').innerText = 'An error occurred.';
            });
        }
    </script>
{% endblock %}
